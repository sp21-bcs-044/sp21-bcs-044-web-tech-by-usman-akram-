<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Operand 1 Column -->
    <div class="col-md-4">
      <label for="operand1">Operand 1</label>
      <input type="text" class="form-control" id="operand1" placeholder="Enter Operand 1">
    </div>

    <!-- Operation Column -->
    <div class="col-md-4">
      <label for="operation">Operation</label>
      <select class="form-control" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
      </select>
    </div>

    <!-- Operand 2 Column -->
    <div class="col-md-4">
      <label for="operand2">Operand 2</label>
      <input type="text" class="form-control" id="operand2" placeholder="Enter Operand 2">
    </div>
  </div>

  <!-- Calculate Button -->
  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-success" onclick="calculate()">Calculate</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  function calculate() {
    // You can implement the logic for calculating the result here
    // For example, you can retrieve values from the input fields and perform the calculation
    var operand1 = document.getElementById('operand1').value;
    var operation = document.getElementById('operation').value;
    var operand2 = document.getElementById('operand2').value;

    // Perform the calculation and display the result as needed
    console.log('Operand 1:', operand1);
    console.log('Operation:', operation);
    console.log('Operand 2:', operand2);
  }
</script>

</body>
</html>
